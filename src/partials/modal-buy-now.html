<div class="backdrop is-hidden" data-modal>
  <div class="modal-buy-now">
    <button class="modal-buy-close-btn" type="button" data-modal-close>
      <svg
        class="icon-modal-buy-close"
        aria-label="modal close button"
        width="14"
        height="14"
      >
        <use
          class="modal-buy-close-icon"
          href="../img/icons.svg#icon-close"
        ></use>
      </svg>
    </button>
    <h2 class="modal-buy-header">
      <span class="modal-buy-header-span">BUY </span>NOW
    </h2>
    <ul class="modal-buy-products-list">
      <li class="modal-buy-products-list-item">
        <div class="modal-buy-products-wrp">
          <picture>
            <!-- DESKTOP -->
            <source
              srcset="
                ../img/order-buy/desktop-tablet/choco-order-desk-tabl-1-min.jpg    1x,
                ../img/order-buy/desktop-tablet/choco-order-desk-tabl-1@2x-min.jpg 2x
              "
              media="(min-width: 1200px)"
            />
            <!-- TABLET -->
            <source
              srcset="
                ../img/order-buy/desktop-tablet/choco-order-desk-tabl-1-min.jpg    1x,
                ../img/order-buy/desktop-tablet/choco-order-desk-tabl-1@2x-min.jpg 2x
              "
              media="(min-width: 768px)"
            />
            <!-- MOBILE -->
            <source
              srcset="
                ../img/order-buy/mobile/choco-order-mobile-1-min.jpg    1x,
                ../img/order-buy/mobile/choco-order-mobile-1@2x-min.jpg 2x
              "
              media="(max-width: 767px)"
            />
            <img
              src="../img/order-buy/mobile/choco-order-mobile-1-min.jpg"
              alt="Milk chocolate"
            />
          </picture>
          <p class="modal-buy-products-weight">100 g</p>
        </div>
      </li>
      <li class="modal-buy-products-list-item">
        <div class="modal-buy-products-wrp">
          <picture>
            <!-- DESKTOP -->
            <source
              srcset="
                ../img/order-buy/desktop-tablet/choco-order-desk-tabl-2-min.jpg    1x,
                ../img/order-buy/desktop-tablet/choco-order-desk-tabl-2@2x-min.jpg 2x
              "
              media="(min-width: 1200px)"
            />
            <!-- TABLET -->
            <source
              srcset="
                ../img/order-buy/desktop-tablet/choco-order-desk-tabl-2-min.jpg    1x,
                ../img/order-buy/desktop-tablet/choco-order-desk-tabl-2@2x-min.jpg 2x
              "
              media="(min-width: 768px)"
            />
            <!-- MOBILE -->
            <source
              srcset="
                ../img/order-buy/mobile/choco-order-mobile-2-min.jpg    1x,
                ../img/order-buy/mobile/choco-order-mobile-2@2x-min.jpg 2x
              "
              media="(max-width: 767px)"
            />
            <img
              src="../img/order-buy/mobile/choco-order-mobile-2-min.jpg"
              alt="White chocolate and chocolate with nuts"
            />
          </picture>
          <p class="modal-buy-products-weight">200 g</p>
        </div>
      </li>
      <li class="modal-buy-products-list-item">
        <div class="modal-buy-products-wrp">
          <picture>
            <!-- DESKTOP -->
            <source
              srcset="
                ../img/order-buy/desktop-tablet/choco-order-desk-tabl-3-min.jpg    1x,
                ../img/order-buy/desktop-tablet/choco-order-desk-tabl-3@2x-min.jpg 2x
              "
              media="(min-width: 1200px)"
            />
            <!-- TABLET -->
            <source
              srcset="
                ../img/order-buy/desktop-tablet/choco-order-desk-tabl-3-min.jpg    1x,
                ../img/order-buy/desktop-tablet/choco-order-desk-tabl-3@2x-min.jpg 2x
              "
              media="(min-width: 768px)"
            />
            <!-- MOBILE -->
            <source
              srcset="
                ../img/order-buy/mobile/choco-order-mobile-3-min.jpg    1x,
                ../img/order-buy/mobile/choco-order-mobile-3@2x-min.jpg 2x
              "
              media="(max-width: 767px)"
            />
            <img
              src="../img/order-buy/mobile/choco-order-mobile-3-min.jpg"
              alt="Dark chocolate"
            />
          </picture>
          <p class="modal-buy-products-weight">300 g</p>
        </div>
      </li>
    </ul>
    <form class="modal-buy-now-form" name="buy-now-form" autocomplete="on">
      <label for="user-first-name" class="modal-buy-label"
        >Personal information</label
      >
      <label for="user-last-name" class="modal-buy-label"></label>
      <div class="modal-buy-input-wrp">
        <input
          class="modal-buy-input"
          id="user-first-name"
          type="text"
          name="user-first-name"
          placeholder="Name"
          pattern="[a-zA-Zа-яА-ЯіІїЇґҐєЄʼ]+"
          required
          autofocus
        />
        <input
          class="modal-buy-input"
          id="user-last-name"
          type="text"
          name="user-last-name"
          placeholder="Surname"
          pattern="[a-zA-Zа-яА-ЯіІїЇґҐєЄʼ]+"
          required
        />
      </div>
      <label for="user-email" class="modal-buy-label">Email </label>
      <div class="modal-buy-input-wrp">
        <input
          class="modal-buy-input"
          id="user-email"
          type="email"
          name="user-email"
          placeholder="Enter your email"
          pattern=""
          required
        />
      </div>
      <label for="user-phone-number" class="modal-buy-label"
        >Phone number</label
      >
      <div class="modal-buy-input-wrp">
        <div class="modal-buy-country-code">
          <svg width="32" height="32">
            <use href="../img/icons.svg#icon-flag-ua"></use>
          </svg>
          <p>+380</p>
          <input
            class="modal-buy-input"
            id="user-phone-number"
            type="tel"
            name="user-phone-number"
            placeholder="Phone number"
            pattern="[0-9]{2}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
            title="xx-xxx-xx-xx"
            required
          />
        </div>
        <label for="user-credit-card" class="modal-buy-label"
          >Card number</label
        >
        <div class="modal-buy-input-wrp"></div>
        <input
          class="modal-buy-input"
          id="user-credit-card"
          type="number"
          minlength="16"
          maxlength="16"
          name="user-credit-card"
          placeholder="Enter  card"
          pattern="[0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4}"
          title="xxxx xxxx xxxx xxxx"
          required
        />
        <svg width="30" height="18">
          <use href="../img/icons.svg#icon-mastercard"></use>
        </svg>
      </div>
      <label for="user-comment" class="modal-buy-label">Comment</label>
      <div class="modal-buy-input-wrp">
        <textarea
          name="user-comment"
          id="user-comment"
          cols="30"
          rows="10"
          placeholder="Enter text"
        ></textarea>
      </div>
      <button type="submit" data-modal-close>Submit</button>
    </form>
  </div>
</div>
