<!-- ========= Modal Buy Now ========= -->

<div class="backdrop-modal is-hidden" data-modal-buy-now>
  <div class="modal-buy-now">
    <button class="modal-buy-close-btn" type="button" data-modal-buy-now-close>
      <svg
        class="icon-modal-buy-close"
        aria-label="icon close buy now modal window"
      >
        <use
          class="modal-buy-close-icon"
          href="./img/sprite.svg#icon-close"
        ></use>
      </svg>
    </button>
    <h2 class="modal-buy-header">
      <span class="section-part-title">BUY </span>NOW
    </h2>
    <ul class="modal-buy-products-list">
      <li class="modal-buy-products-list-item">
        <div class="modal-buy-products-wrp">
          <picture class="modal-buy-product-img">
            <!-- DESKTOP -->
            <source
              srcset="
                ./img/order-buy/desktop-tablet/choco-order-desk-tabl-1-min.jpg    1x,
                ./img/order-buy/desktop-tablet/choco-order-desk-tabl-1@2x-min.jpg 2x
              "
              media="(min-width: 1200px)"
              type="image/jpeg"
            />
            <!-- TABLET -->
            <source
              srcset="
                ./img/order-buy/desktop-tablet/choco-order-desk-tabl-1-min.jpg    1x,
                ./img/order-buy/desktop-tablet/choco-order-desk-tabl-1@2x-min.jpg 2x
              "
              media="(min-width: 768px)"
              type="image/jpeg"
            />
            <!-- MOBILE -->
            <source
              srcset="
                ./img/order-buy/mobile/choco-order-mobile-1-min.jpg    1x,
                ./img/order-buy/mobile/choco-order-mobile-1@2x-min.jpg 2x
              "
              media="(max-width: 767px)"
              type="image/jpeg"
            />
            <img
              src="./img/order-buy/mobile/choco-order-mobile-1-min.jpg"
              alt="Milk chocolate"
            />
          </picture>
          <span class="modal-buy-products-weight">100 g</span>
        </div>
      </li>
      <li class="modal-buy-products-list-item">
        <div class="modal-buy-products-wrp">
          <picture class="modal-buy-product-img">
            <!-- DESKTOP -->
            <source
              srcset="
                ./img/order-buy/desktop-tablet/choco-order-desk-tabl-2-min.jpg    1x,
                ./img/order-buy/desktop-tablet/choco-order-desk-tabl-2@2x-min.jpg 2x
              "
              media="(min-width: 1200px)"
              type="image/jpeg"
            />
            <!-- TABLET -->
            <source
              srcset="
                ./img/order-buy/desktop-tablet/choco-order-desk-tabl-2-min.jpg    1x,
                ./img/order-buy/desktop-tablet/choco-order-desk-tabl-2@2x-min.jpg 2x
              "
              media="(min-width: 768px)"
              type="image/jpeg"
            />
            <!-- MOBILE -->
            <source
              srcset="
                ./img/order-buy/mobile/choco-order-mobile-2-min.jpg    1x,
                ./img/order-buy/mobile/choco-order-mobile-2@2x-min.jpg 2x
              "
              media="(max-width: 767px)"
              type="image/jpeg"
            />
            <img
              src="./img/order-buy/mobile/choco-order-mobile-2-min.jpg"
              alt="White chocolate and chocolate with nuts"
            />
          </picture>
          <span class="modal-buy-products-weight">200 g</span>
        </div>
      </li>
      <li class="modal-buy-products-list-item">
        <div class="modal-buy-products-wrp">
          <picture class="modal-buy-product-img">
            <!-- DESKTOP -->
            <source
              srcset="
                ./img/order-buy/desktop-tablet/choco-order-desk-tabl-3-min.jpg    1x,
                ./img/order-buy/desktop-tablet/choco-order-desk-tabl-3@2x-min.jpg 2x
              "
              media="(min-width: 1200px)"
              type="image/jpeg"
            />
            <!-- TABLET -->
            <source
              srcset="
                ./img/order-buy/desktop-tablet/choco-order-desk-tabl-3-min.jpg    1x,
                ./img/order-buy/desktop-tablet/choco-order-desk-tabl-3@2x-min.jpg 2x
              "
              media="(min-width: 768px)"
              type="image/jpeg"
            />
            <!-- MOBILE -->
            <source
              srcset="
                ./img/order-buy/mobile/choco-order-mobile-3-min.jpg    1x,
                ./img/order-buy/mobile/choco-order-mobile-3@2x-min.jpg 2x
              "
              media="(max-width: 767px)"
              type="image/jpeg"
            />
            <img
              src="./img/order-buy/mobile/choco-order-mobile-3-min.jpg"
              alt="Dark chocolate"
            />
          </picture>
          <span class="modal-buy-products-weight">300 g</span>
        </div>
      </li>
    </ul>
    <form class="modal-buy-now-form" name="buy-now-form" autocomplete="on">
      <div class="buy-now-form-wrp">
        <div class="modal-buy-field-wrapper">
          <label for="user-first-name" class="modal-buy-label"
            >Personal information</label
          >
          <label for="user-last-name"></label>
          <div class="modal-buy-first-last-name-wrp">
            <input
              class="modal-buy-input"
              id="user-first-name"
              type="text"
              name="user-first-name"
              placeholder="Name"
              pattern="[a-zA-Zа-яА-ЯіІїЇґҐєЄʼ- ]+"
              title="Please include at least 1 uppercase character, 1 lowercase character."
              required
              autofocus
            />
            <input
              class="modal-buy-input"
              id="user-last-name"
              type="text"
              name="user-last-name"
              placeholder="Surname"
              pattern="[a-zA-Zа-яА-ЯіІїЇґҐєЄʼ- ]+"
              title="Please include at least 1 uppercase character, 1 lowercase character."
              required
            />
          </div>
        </div>
        <div class="modal-buy-field-wrapper">
          <label for="user-email" class="modal-buy-label">Email </label>
          <div class="modal-buy-input-wrp">
            <input
              class="modal-buy-input"
              id="user-email"
              type="email"
              name="user-email"
              placeholder="Enter your email"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
              title="The email address must contain the @ symbol."
              required
            />
          </div>
        </div>
        <div class="modal-buy-field-wrapper">
          <label for="user-phone-number" class="modal-buy-label"
            >Phone number</label
          >
          <div class="modal-buy-input-wrp">
            <div class="modal-buy-country-code">
              <svg class="modal-buy-flag-icon">
                <use href="./img/sprite.svg#icon-flag-ua"></use>
              </svg>
              <span class="modal-buy-country-code-text">+380</span>
            </div>
            <input
              class="modal-buy-input modal-buy-input-phone"
              id="user-phone-number"
              type="tel"
              name="user-phone-number"
              placeholder="Phone number"
              pattern="[0-9]{2}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
              title="Please enter your phone number without using the country code. Format XX-XXX-XX-XX"
              required
            />
          </div>
        </div>
        <div class="modal-buy-field-wrapper">
          <label for="user-credit-card" class="modal-buy-label"
            >Card number</label
          >
          <div class="modal-buy-input-wrp">
            <input
              class="modal-buy-input"
              id="user-credit-card"
              type="tel"
              minlength="16"
              maxlength="16"
              name="user-credit-card"
              placeholder="Enter  card"
              pattern="[0-9]{16}"
              title="Please enter your 16 digits of your card number."
              required
            />
            <svg class="modal-buy-card-logo">
              <use href="./img/sprite.svg#icon-mastercard"></use>
            </svg>
          </div>
        </div>
        <div class="modal-buy-comment-wrp">
          <label for="user-comment" class="modal-buy-label">Comment</label>
          <textarea
            class="modal-buy-comment"
            name="user-comment"
            id="user-comment"
            placeholder="Enter text"
          ></textarea>
        </div>
      </div>
      <button
        class="modal-buy-submit-btn"
        type="submit"
        aria-label="button to submit and close buy now modal window"
        data-modal-buy-now-close
      >
        Submit
      </button>
    </form>
  </div>
</div>
<!-- ========= End of Modal Buy Now ========= -->
